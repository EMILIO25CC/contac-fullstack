<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contac - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo h1 {
            font-size: 48px;
            font-weight: 700;
        }

        .logo h1 span:first-child {
            color: #00ff00;
        }

        .logo h1 span:last-child {
            color: #fff;
        }

        .login-box {
            background: rgba(0, 255, 0, 0.05);
            border: 2px solid #00ff00;
            border-radius: 20px;
            padding: 40px;
        }

        .login-title {
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #00ff00;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00ff00;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .form-group input::placeholder {
            color: #666;
        }

        .password-wrapper {
        position: relative;
        display: flex;
        align-items: center;
       }

    .toggle-password {
        position: absolute;
        right: 15px;
        cursor: pointer;
        font-size: 18px;
        color: #00ff00;
        user-select: none;
       }




        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #ff6b6b;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background: #00cc00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #999;
            font-size: 14px;
        }

        .register-link a {
            color: #00ff00;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            color: #00ff00;
            margin-top: 15px;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <h1><span>C</span><span>ontac</span></h1>
    </div>

    <div class="login-box">
        <h2 class="login-title">Iniciar Sesi√≥n</h2>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Ingresa tu usuario"
                        required
                >
            </div>

            <div class="form-group password-group">
                <label for="password">Contrase√±a</label>
                <div class="password-wrapper">
                    <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Ingresa tu contrase√±a"
                            required
                    >
                    <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
                </div>
            </div>


            <button type="submit" class="btn-login">Entrar</button>

            <div id="loading" class="loading">
                Iniciando sesi√≥n...
            </div>
        </form>

        <div class="register-link">
            ¬øNo tienes cuenta? <a href="registro.html">Reg√≠strate aqu√≠</a>
        </div>
    </div>
</div>

<script>

    const API_URL = 'http://localhost:8080/api';

    //const API_URL = 'https://ungratifiable-unmudded-neida.ngrok-free.dev/api';




    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const loading = document.getElementById('loading');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        errorMessage.classList.remove('show');
        loading.classList.add('show');

        try {
            const response = await fetch(`${API_URL}/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', data.username);
                window.location.href = 'index.html';
            } else {
                throw new Error(data.error || 'Error al iniciar sesi√≥n');
            }
        } catch (error) {
            errorMessage.textContent = error.message;
            errorMessage.classList.add('show');
        } finally {
            loading.classList.remove('show');
        }
    });



    // --- Mostrar/Ocultar contrase√±a ---
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        togglePassword.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
    });



</script>
</body>
</html>
