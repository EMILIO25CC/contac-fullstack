<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contac - Crear Tema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(0, 255, 0, 0.05);
            border-bottom: 2px solid #00ff00;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            cursor: pointer;
        }

        .logo span:first-child {
            color: #00ff00;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .form-container {
            background: rgba(0, 255, 0, 0.05);
            border: 2px solid #00ff00;
            border-radius: 20px;
            padding: 40px;
        }

        .form-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #00ff00;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00ff00;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #666;
        }

        .radio-group {
            display: flex;
            gap: 30px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #00ff00;
        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
            color: #fff;
        }

        .file-input-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input-label {
            display: block;
            padding: 15px;
            background: #000;
            border: 2px dashed #00ff00;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: rgba(0, 255, 0, 0.1);
        }

        .file-input-label.has-file {
            border-style: solid;
            background: rgba(0, 255, 0, 0.1);
        }

        input[type="file"] {
            display: none;
        }

        .file-name {
            margin-top: 10px;
            color: #00ff00;
            font-size: 14px;
        }

        .preview-container {
            margin-top: 15px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            overflow: hidden;
            max-height: 400px;
            display: none;
        }

        .preview-container img,
        .preview-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        .error-message, .success-message {
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff6b6b;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .error-message.show, .success-message.show {
            display: block;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit {
            background: #00ff00;
            color: #000;
        }

        .btn-submit:hover {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
        }

        .btn-cancel:hover {
            background: rgba(0, 255, 0, 0.1);
        }

        .loading {
            display: none;
            text-align: center;
            color: #00ff00;
            margin-top: 15px;
        }

        .loading.show {
            display: block;
        }

        .content-type-section {
            display: none;
        }

        .content-type-section.active {
            display: block;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="logo" onclick="window.location.href='index.html'">
        <span>C</span><span>ontac</span>
    </div>
</nav>

<div class="container">
    <div class="form-container">
        <h2 class="form-title">Crear Nuevo Tema</h2>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="temaForm">
            <div class="form-group">
                <label for="titulo">T√≠tulo del Tema</label>
                <input
                        type="text"
                        id="titulo"
                        name="titulo"
                        placeholder="Ingresa un t√≠tulo descriptivo"
                        required
                        maxlength="200"
                >
            </div>

            <div class="form-group">
                <label for="descripcion">Descripci√≥n</label>
                <textarea
                        id="descripcion"
                        name="descripcion"
                        placeholder="Describe tu tema..."
                        required
                ></textarea>
            </div>

            <div class="form-group">
                <label>Tipo de Contenido</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input
                                type="radio"
                                id="tipoImagen"
                                name="tipoContenido"
                                value="IMAGEN"
                                checked
                        >
                        <label for="tipoImagen">Imagen</label>
                    </div>
                    <div class="radio-option">
                        <input
                                type="radio"
                                id="tipoVideo"
                                name="tipoContenido"
                                value="VIDEO"
                        >
                        <label for="tipoVideo">Video</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>¬øC√≥mo deseas agregar el contenido?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input
                                type="radio"
                                id="modoArchivo"
                                name="modoContenido"
                                value="archivo"
                                checked
                        >
                        <label for="modoArchivo">Subir Archivo</label>
                    </div>
                    <div class="radio-option">
                        <input
                                type="radio"
                                id="modoUrl"
                                name="modoContenido"
                                value="url"
                        >
                        <label for="modoUrl">URL</label>
                    </div>
                </div>
            </div>

            <div id="archivoSection" class="form-group content-type-section active">
                <label>Selecciona un Archivo</label>
                <div class="file-input-container">
                    <label for="archivo" class="file-input-label" id="fileLabel">
                        <span>üìÅ Haz clic para seleccionar un archivo</span>
                    </label>
                    <input
                            type="file"
                            id="archivo"
                            name="archivo"
                            accept="image/*,video/*"
                    >
                    <div id="fileName" class="file-name"></div>
                </div>
                <div id="previewContainer" class="preview-container"></div>
            </div>

            <div id="urlSection" class="form-group content-type-section">
                <label for="urlContenido">URL del Contenido</label>
                <input
                        type="text"
                        id="urlContenido"
                        name="urlContenido"
                        placeholder="https://ejemplo.com/imagen.jpg"
                >
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-cancel" onclick="window.location.href='index.html'">
                    Cancelar
                </button>
                <button type="submit" class="btn btn-submit">
                    Crear Tema
                </button>
            </div>

            <div id="loading" class="loading">
                Creando tema...
            </div>
        </form>
    </div>
</div>

<script>


    const API_URL = 'http://localhost:8080/api';

    //const API_URL = 'https://ungratifiable-unmudded-neida.ngrok-free.dev/api';


    const token = localStorage.getItem('token');

    if (!token) {
        alert('Debes iniciar sesi√≥n para crear un tema');
        window.location.href = 'login.html';
    }

    const modoArchivoRadio = document.getElementById('modoArchivo');
    const modoUrlRadio = document.getElementById('modoUrl');
    const archivoSection = document.getElementById('archivoSection');
    const urlSection = document.getElementById('urlSection');
    const archivoInput = document.getElementById('archivo');
    const fileLabel = document.getElementById('fileLabel');
    const fileName = document.getElementById('fileName');
    const previewContainer = document.getElementById('previewContainer');

    modoArchivoRadio.addEventListener('change', () => {
        archivoSection.classList.add('active');
        urlSection.classList.remove('active');
    });

    modoUrlRadio.addEventListener('change', () => {
        archivoSection.classList.remove('active');
        urlSection.classList.add('active');
    });

    archivoInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            fileLabel.classList.add('has-file');
            fileName.textContent = `Archivo seleccionado: ${file.name}`;

            const reader = new FileReader();
            reader.onload = (e) => {
                const tipoContenido = document.querySelector('input[name="tipoContenido"]:checked').value;
                previewContainer.style.display = 'block';

                if (tipoContenido === 'IMAGEN') {
                    previewContainer.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                } else {
                    previewContainer.innerHTML = `<video src="${e.target.result}" controls></video>`;
                }
            };
            reader.readAsDataURL(file);
        }
    });

    document.getElementById('temaForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');

        errorMessage.classList.remove('show');
        successMessage.classList.remove('show');
        loading.classList.add('show');

        const titulo = document.getElementById('titulo').value;
        const descripcion = document.getElementById('descripcion').value;
        const tipoContenido = document.querySelector('input[name="tipoContenido"]:checked').value;
        const modoContenido = document.querySelector('input[name="modoContenido"]:checked').value;

        try {
            let response;

            if (modoContenido === 'archivo') {
                const formData = new FormData();
                formData.append('titulo', titulo);
                formData.append('descripcion', descripcion);
                formData.append('tipoContenido', tipoContenido);
                formData.append('archivo', archivoInput.files[0]);

                response = await fetch(`${API_URL}/temas/archivo`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
            } else {
                const urlContenido = document.getElementById('urlContenido').value;

                response = await fetch(`${API_URL}/temas/url`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ titulo, descripcion, tipoContenido, urlContenido })
                });
            }

            const data = await response.json();

            if (response.ok) {
                successMessage.textContent = 'Tema creado exitosamente. Redirigiendo...';
                successMessage.classList.add('show');
                setTimeout(() => {
                    window.location.href = `ver-tema.html?id=${data.idTema}`;
                }, 1500);
            } else {
                throw new Error(data.error || 'Error al crear el tema');
            }
        } catch (error) {
            errorMessage.textContent = error.message;
            errorMessage.classList.add('show');
        } finally {
            loading.classList.remove('show');
        }
    });
</script>
</body>
</html>
